<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China & Africa.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #a0d8ef, #f0f4f8); /* 蓝底渐变效果 */
        }

        header {
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 20px;
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popular-searches {
            margin-bottom: 20px;
        }

        .popular-searches span {
            margin-right: 10px;
        }

        .popular-searches button {
            margin-right: 5px;
            padding: 5px 10px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-cards {
            display: flex;
            gap: 20px; /* Space between the cards */
            flex-wrap: wrap; /* Allows wrapping in smaller screens */
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1; /* Makes cards flexible */
        }

        .card-full-width {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex: 1; /* Makes cards flexible */
        }

        .middle-cards {
            display: flex;
            flex-direction: column; /* Stack message and logistics situation vertically */
            gap: 10px; /* Space between the message and logistics situation */
            flex: 1; /* Takes up equal space */
        }

        .browsing-history {
            margin-top: 10px; /* 添加顶部间距 */
        }

        .browsing-history-images {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .browsing-history-images img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>China & Africa.com</h1>
        <div class="user-info">Hi, Jack</div>
    </header>
    <div class="container">
        
        <div class="main-cards">
            <div class="card-full-width">
                <h3>Company name</h3>
                Other stuff
            </div>
        </div>

        <br>
        <div class="main-cards">
            <div class="card-full-width">
                <p><b>PRODUCT</b>&emsp;|&emsp;REVIEW</p>
            </div>
        </div>

        <br>

        <!-- Product Cards -->
        <link rel="stylesheet" href="company-card.css">
        <div id="company-list" class="company-container"></div>
        <script src="company-card.js"></script>
    
    </div>
</body>
</html>
