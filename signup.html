<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - China & Africa.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #98d2eb; /* 浅蓝色背景 */
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #007bff; /* 蓝色链接 */
            font-weight: bold; /* 加粗字体 */
        }
        .navbar ul li a:hover {
            text-decoration: underline; /* 悬停时下划线 */
        }
        .navbar .signup-button {
            background-color: #28a745; /* 绿色背景 */
            color: white; /* 白色文字 */
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold; /* 加粗字体 */
        }
        .navbar .signup-button:hover {
            background-color: #4c8bb8; /* 悬停时的颜色 */
        }
        .divider {
            border-top: 1px solid #dcdcdc; /* 分隔线 */
            margin: 0;
        }
        .container {
            max-width: 800px; /* 设置最大宽度为800px */
            margin: auto; /* 居中显示 */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .input-full-width {
            width: calc(100% - 80px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-short {
            width: calc(calc(100% - 80px)/3 - 18px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .goal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .goal-buttons button {
            flex: 1;
            margin: 0 5px;
            background-color: #97d6e9; /* 蓝色按钮背景 */
            border: 1px solid #6392c2; /* 蓝色边框 */
            color: #0c489c; /* 深蓝色文字 */
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .goal-buttons button:hover {
            background-color: #569ccb; /* 悬停时的颜色 */
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 12px;
            color: #777;
        }
        .cancel-button {
            background-color: #f8d7da; /* 红色背景 */
            color: #721c24; /* 红色文字 */
            border-radius: 20px; /* 设置圆角 */
        }
        .register-button {
            background-color: #28a745; /* 绿色背景 */
            color: white; /* 白色文字 */
            border-radius: 20px; /* 设置圆角 */
        }

        #drop-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            line-height: 200px;
            color: #aaa;
            font-size: 16px;
            position: relative;
        }

        #drop-area.hover {
            background-color: #f0f0f0;
            color: #333;
        }

        #file-input {
            display: none;
        }

        #drop-area p {
            margin: 0;
        }

        
    </style>
</head>
<body>

<div class="navbar">

</div>

<form action="#" onsubmit="return goToCompanyPage()" method="GET"> <!-- Wrap the form inside a <form> tag -->
<div class="container">
    <h1>SIGN UP</h1>
    <div class="form-group">
        <div style="display: inline-flex; align-items: center;">
            <label style="margin-right: 20px;">
                I am a    
            </label>
            <label style="margin-right: 10px;">
                <input type="radio" name="userType" value="supplier" required checked> Supplier
            </label>
            <label>
                <input type="radio" name="userType" value="buyer" required> Buyer
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="name">
            <img src="assets/icons/user.svg" alt="User Icon" style="width: 24px; height: 24px;"> *&emsp;
            <input type="text" id="name" class="input-full-width" placeholder="Name" required>
        </label>
    </div>

    <div class="form-group">
        <label for="email">
            <img src="assets/icons/email.svg" alt="Email Icon" style="width: 24px; height: 24px;"> *&emsp;
            <input type="text" id="email" class="input-full-width" placeholder="Email" required>
        </label>
    </div>

    <div class="form-group">
        <label for="password">
            <img src="assets/icons/password.svg" alt="Password Icon" style="width: 24px; height: 24px;"> *&emsp;
            <input type="password" id="password" class="input-full-width" placeholder="Password" required>
        </label>
    </div>

    <div class="form-group">
        <img src="assets/icons/country.svg" alt="Country Icon" style="width: 24px; height: 24px;"> *&emsp;
        <input type="text" class="input-short" list="country-list" id="country" placeholder="Country" required>
        <datalist id="country-list">
            <option>China</option>
            <option>South Africa</option>
            <option>Add more</option>
        </datalist>
        
        <input type="text" list="state-list" id="state" class="input-short" placeholder="State/Province/County/District" required>
        <datalist id="state-list">
            <option>State 1</option>
            <option>State 2</option>
            <option>Add more</option>
        </datalist>

        <input type="text" id="city" placeholder="City" class="input-short" required>

    </div>

    <div class="form-group">
        <label>Choose your goal *</label>
        <div class="goal-buttons">
            <button type="button">Choose your goal</button>
            <button type="button">Choose your goal</button>
            <button type="button">Choose your goal</button>
        </div>
        <div class="goal-buttons">
            <button type="button">Choose your goal</button>
            <button type="button">Choose your goal</button>
        </div>
    </div>


    <div id="drop-area">
        <p><img src="assets/icons/upload.svg" style="width: 30px; vertical-align: middle; color: black;"> REOUlRED: Drag & Drop or Click to add 1 profile picture maximum (5MB limit). More can be added later!</p>
        <input type="file" id="file-input" name="file" accept="image/*"/>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');

        // Prevent default behavior (Prevent file from being opened)
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('hover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('hover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('hover');
            const files = event.dataTransfer.files;

            if (files.length > 0) {
                const file = files[0];
                alert(`File selected: ${file.name}`);
                // You can send the file to your server here using XMLHttpRequest or Fetch API
            }
        });

        // Open file dialog when clicking on the drop area
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle file selection from file dialog
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                alert(`File selected: ${file.name}`);
                // You can send the file to your server here using XMLHttpRequest or Fetch API
            }
        });

        function goToCompanyPage() {
            const radios = document.getElementsByName('userType'); // Get all radio buttons with name="userType"
            let selectedValue;

            // Loop through the radio buttons to check which one is selected
            for (const radio of radios) {
                if (radio.checked) {
                    selectedValue = radio.value; // Get the value of the selected radio button
                    break;
                }
            }

            /*
            if (selectedValue) {
                alert("Selected value: " + selectedValue); // Display the selected value
            } else {
                alert("No selection made.");
            }*/

            window.location.href = window.location.href.substring(0,window.location.href.length-11) + "company.html#" + selectedValue;  // Redirect to another page
            return false;  // Prevent the default form submission
        }
    </script>

        <input type="file" accept="image/*" required>
    </div>-->

    <div class="footer">
        <p>By clicking "Register" you are agreeing to Terms of Service & Privacy Policy</p>
        <button type="button" class="cancel-button">CANCEL</button>
        <button type="submit" class="register-button">REGISTER</button>
    </div>
</div>

</form>
